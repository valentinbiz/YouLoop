<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouLoop</title>
    <link href='https://fonts.googleapis.com/css?family=Hepta Slab' rel='stylesheet'>
    <link rel="icon" type="image/png" href="V.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name">
            <h1 >
                YouLoop
            </h1>
        </div>
        <div class="player" >
            <div class="windowClick"></div>
            <video class="video" id="ytplayer"> </video>
            <div class="show-controls"> 
                <div class="controls-container">
                    <div class="progress-range" title="Seek">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="control-group">
                        <div class="controls-left">
                            <div class="play-controls">
                                <i class="fas fa-play" title="Play" id="play-btn"></i>
                            </div>
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                                </div>
                                <div class="volume-range" title="Change Volume">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="controls-right">
                            <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.25">1.25 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2.0 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">02:49</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="entries">
        <div className='white f3'>
           Loop count:   </div>
           <div class="counter" type="text" > 0  </div>
        </div>
    <div class="search-area">
        <input class="search-bar" type="text" placeholder="Enter the Youtube Link you want to loop" value="">
        <button class="search-button">Search</button>
    </div>
</div>

<script src="script.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
